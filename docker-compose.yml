version: '3.7'

services:
  collection_leds:
    build:
      context: ./services/collection_leds
      dockerfile: Dockerfile.mount
    # command: gunicorn --bind 0.0.0.0:5000 app:app
    command: python app.py
    restart: unless-stopped
    volumes:
      - ./services/collection_leds/:/usr/src/app/
    expose:
      - 5000
    env_file:
      - ./.env
    devices:
      - /dev/gpiomem
    privileged: true
    networks:
      - bridge
