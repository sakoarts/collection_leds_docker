  node-red:
    build:
      context: ./services/node_red
      dockerfile: Dockerfile
    restart: always
    environment:
      - TZ=Europe/Amsterdam
    ports:
      - "1880:1880"
    networks:
      - node-red-net
      - bridge
    volumes:
      - node-red-data:/data

